    <script>
      var logoElem = document.getElementsByClassName("logo-static").item(0);

      // Documentation: https://stackoverflow.com/questions/3191922/restart-an-animated-gif-from-javascript-without-reloading-the-image

      var imgDissolve = new Image();
      imgDissolve.src = "../assets/temp/mkb-logo-animation-web-dissolve.gif";

      var imgAppear = new Image();
      imgAppear.src = "../assets/temp/mkb-logo-animation-web-appear.gif";

      logoElem.onmouseenter = function () {
        logoElem.src = imgDissolve.src;
      };

      logoElem.onmouseleave = function () {
        logoElem.src = imgAppear.src;
      };
    </script>
  </body>
